<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Checkpoint</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css.css">
        <script src="main.js"></script>
    </head>

        <body>
            <h1>Sign up Form</h1>
                <form>
                    <label for="textInput">
                        Email:
                        <input id="textInput" class="custom" size="32" />
                    </label>
                    <label for="textInput">
                        Password:
                        <input id="textInput" class="custom" size="32" />
                    </label>
                    <label for="textInput">
                        GitHub Username:
                        <input id="textInput" class="custom" size="32" />
                    </label>
                </form>
            <h3>Select One of the Following:</h3>
                <form>
                    <label>
                        Enterprise
                        <input type="radio" name="type1" value="Enterprise">
                    </label>
                    <label>
                        Pro
                        <input type="radio" name="type2" value="Pro">
                    </label>
                    <label>
                        Free
                        <input type="radio" name="type3" value="Free">
                    </label>
                </form>
            <h3>Last but not Least, Select:</h3>
                <form>
                    <label>
                        Remember Me
                        <input type="checkbox" name="checkbox" value="Remember Me">
                    </label>
                </form>
        </body>
